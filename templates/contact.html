{% extends 'index.html' %}

{% block body %}
    <h2>{{ contact.name }}</h2>
    <p>Tel: {{ contact.phone }}</p>
    <p>Email: {{ contact.email }}</p>

    <hr>
    <form method="post" action="/delete">
        <input type="hidden" name="uid" value="{{contact.key.id()}}">
        <button type="submit">Eliminar</button>
    </form>

    <p>
        <a href="/">Regresar</a>
    </p>
{% endblock %}
